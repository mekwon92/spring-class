<!DOCTYPE html>
<html lang="ko">
  <th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
      <h1>Guest book write</h1>
      <form method="post">
        <div class="mb-3 mt-3">
          <label for="gno" class="form-label">Number:</label>
          <input type="text" class="form-control" id="gno" placeholder="Enter gno" name="gno" th:value="${dto.gno}" readonly>
        </div>

        <div class="mb-3 mt-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" th:value="${dto.title}">
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content:</label>
          <textarea class="form-control" rows="5" id="content" name="content" placeholder="Enter content">[[${dto.content}]]</textarea>
        </div>
        
        <div class="mb-3">
          <label for="writer" class="form-label">Writer:</label>
          <input type="text" class="form-control" id="writer" placeholder="Enter writer" name="writer" th:value="${dto.writer}">
        </div>
        
        <div class="mb-3">
          <label for="writer" class="form-label">Regdate:</label>
          <input type="text" class="form-control" id="regDate" placeholder="Enter regDate" name="regDate" th:value="${dto.regDate}" readonly>
        </div>
        
        <div class="mb-3">
          <label for="modDate" class="form-label">Moddate:</label>
          <input type="text" class="form-control" id="modDate" placeholder="Enter modDate" name="modDate" th:value="${dto.modDate}" readonly>
        </div>

        <input type="hidden" name="page" th:value="${pageDto.page}">
        <input type="hidden" name="type" th:value="${pageDto.type}">
        <input type="hidden" name="keyworld" th:value="${pageDto.keyword}">
        
        <button class="btn btn-primary">Modify</button>
        <!-- formmethod="get"넣으면 파라미터확인가능,, -->
        <button class="btn btn-danger" formaction="remove">Remove</button>
        <a th:href="@{/guestbook/list(page=${pageDto.page},
        type=${pageDto.type},
        keyword=${pageDto.keyword})}" class="btn btn-success">List</a>
      </form>

    </th:block>
  </th:block>
</html>
